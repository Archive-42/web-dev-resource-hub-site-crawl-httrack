<body>
	<section class="container">
		<h1>Kitten Pic</h1>
		<button id="new-pic">New Pic!</button>
		<div class="loader"></div>
		<div class="error"></div>

		<!-- Phase 1 -->
		<img class="cat-pic" src="#" />

		<div class="score-container">
			<div class="score-display">
				<span>Popularity Score: </span>
				<span class="score">0</span>
			</div>
			<div>
				<button id="upvote">Upvote</button>
				<button id="downvote"=>Downvote</button>
			</div>
		</div>
		<form class="comment-form">
			<div class="user-comment-container">
				<label for="user-comment">Comment:</label>
				<input required name="user-comment" id="user-comment" class="user-comment"
					placeholder=" Add a comment... " />
			</div>
			<input type="submit" value="Submit" />
		</form>
		<div class="comments"></div>
	</section>

	<script src="https://goofy-euclid-1cd736.netlify.app/core-site/other-pages/weeks/week-9/w9-projects/catstagram/public/events.js"></script>
</body>
